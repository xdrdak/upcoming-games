<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />

    <title>Vidyas coming soon</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      :root {
        --calendar-width: 190px;
        --calendar-day-height: 190px;
        --container-width: calc(var(--calendar-width) * 7);
        --calendar-template-columns: repeat(7, var(--calendar-width));
        --calendar-template-rows: repeat(6, 1fr);
      }
      .select {
        background-image: none;
        background-clip: padding-box;
        background-color: #fff;
        border: 1px solid hsl(220, 20%, 80%);
        border-radius: 0.25rem;
        color: hsl(220, 20%, 50%);
        font-size: 0.875rem;
        font-weight: 200;
        letter-spacing: -0.02em;
        line-height: 1.5;
        transition: all 0.15s ease-in-out;
        height: 34px;
      }
    </style>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/bundle.css" />
  </head>

  <body>
    <script src="/bundle.js"></script>
  </body>
</html>
